import = [
  "~/.config/alacritty/catppuccin-custom.toml",
  "~/.config/alacritty/theme.toml",
]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 16.0

# Some fonts I've used in the past:
#   '0xProto'
#   'Lilex'
#   'CodeNewRoman Nerd Font Mono'
#   'UbuntuMono Nerd Font Mono'
#   'Hack Nerd Font Mono'
#   'League Mono Narrow'
#   Menlo
#
# Note:
#   As of 11/11/2024, the 0xProto font from nerd fonts was using a fairly
#   outdated version of the font (it was missing italics, eg). There is a PR
#   to update it, but it hasn't merged yet. So I build the "Nerd Font" version
#   myself using their fontforge tool.
#   I did the same with Lilex.
[font.bold]
family = "0xProto Nerd Font"
style = "Bold"

[font.bold_italic]
family = "0xProto Nerd Font"
style = "Italic"

[font.italic]
family = "0xProto Nerd Font"
style = "Italic"

[font.normal]
family = "0xProto Nerd Font"

[[hints.enabled]]
command = "open"
hyperlinks = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[[hints.enabled]]
action = "Copy"
regex = '(feature/|bugfix/|origin/)[^\s,\)]+'

[hints.enabled.binding]
key = "B"
mods = "Control|Shift"

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
option_as_alt = "Both"

[window.padding]
x = 5
y = 5
